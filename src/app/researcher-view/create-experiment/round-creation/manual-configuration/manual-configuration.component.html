 <form [formGroup]="canvasForm">
  <h2>Canvas settings</h2>
  <mat-form-field>
    <mat-label>Canvas height</mat-label>
    <input matInput formControlName="canvasHeight" type="number"/>
    <span matSuffix>px &nbsp;</span>
    <mat-error *ngIf="canvasForm.controls.canvasHeight.invalid">
      Canvas height must be between {{constants.MIN_CANVAS_HEIGHT}} and {{constants.MAX_CANVAS_HEIGHT}}!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Canvas width</mat-label>
    <input matInput formControlName="canvasWidth" type="number"/>
    <span matSuffix>px &nbsp;</span>
    <mat-error *ngIf="canvasForm.controls.canvasWidth.invalid">
      Canvas width must be between {{constants.MIN_CANVAS_WIDTH}} and {{constants.MAX_CANVAS_WIDTH}}!
    </mat-error>
  </mat-form-field>
</form>
<h2>Round settings</h2>
<ng-container *ngFor="let round of rounds; let i=index;">
  <div class="roundContainer">
    <div class="flexContainer">
      <h2><u>Round {{i+1}}</u></h2>
      <button mat-raised-button color="warn" (click)="removeRound(i)" [disabled]="isRoundValid.length == 1">Remove round</button>
    </div>
    <app-fabric-canvas [roundIdx]="i" [round]="rounds[i]" [canvasHeight]="canvasForm.value.canvasHeight ?? 500" [canvasWidth]="canvasForm.value.canvasWidth ?? 500" (validityChange)="onValidityChange(i, $event)" (canvasCreated)="onCanvasCreated($event)"></app-fabric-canvas>
  </div>
</ng-container>

<div class ="buttonsContainer">
  <button mat-raised-button color="primary" (click)="addRound()">Add round</button>
  <button mat-raised-button color="primary" [disabled]="isSubmitDisabled()" (click)="createExperiment()">Create experiment</button>
</div>
