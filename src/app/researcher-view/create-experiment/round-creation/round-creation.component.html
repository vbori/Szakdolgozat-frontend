<h1>It's time for the most exciting part!</h1>
<mat-tab-group animationDuration="1000ms" [(selectedIndex)]="selectedTabIndex" dynamicHeight>
  <mat-tab label="Generate rounds">
    <ng-template matTabContent>
      <app-rounds-generator [experiment] = "experiment" (experimentChange)= "onExperimentChange($event)"></app-rounds-generator>
    </ng-template>
  </mat-tab>
  <mat-tab label="Configure rounds manually">
    <ng-template matTabContent>
      <app-manual-configuration [experimentId] = "experiment?._id"></app-manual-configuration>
    </ng-template>
  </mat-tab>
</mat-tab-group>
