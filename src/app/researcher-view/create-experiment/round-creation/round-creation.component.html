<h1>It's time for the most exciting part!</h1>
<mat-tab-group animationDuration="1000ms" [(selectedIndex)]="selectedTabIndex" dynamicHeight>
  <mat-tab label="Generate rounds">
    <ng-template matTabContent>
      <app-rounds-generator [experiment] = "experiment" (experimentChange)="onExperimentChange($event)" (nextStep)="selectedTabIndex = 1"></app-rounds-generator>
    </ng-template>
  </mat-tab>
  <mat-tab label="Configure rounds manually">
    <ng-template matTabContent>
      <app-manual-configuration [experiment] = "experiment"></app-manual-configuration>
    </ng-template>
  </mat-tab>
</mat-tab-group>
