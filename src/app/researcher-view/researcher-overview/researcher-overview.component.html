<button  id="new-experiment-button" (click) = "createExperiment()" mat-raised-button color="primary">Create new experiment</button>
<mat-tab-group animationDuration="1000ms">
  <mat-tab label="Active">
    <app-experiment-list [experimentStatus]="'Active'"></app-experiment-list>
  </mat-tab>
  <mat-tab label="Draft">
    <app-experiment-list [experimentStatus]="'Draft'"></app-experiment-list>
  </mat-tab>
  <mat-tab label="Closed">
    <app-experiment-list [experimentStatus]="'Closed'"></app-experiment-list>
  </mat-tab>
</mat-tab-group>
