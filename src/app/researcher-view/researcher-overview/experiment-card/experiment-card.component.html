<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{experiment.name}}</mat-card-title>
    <mat-card-subtitle >
      <span [ngClass]="{green: experiment.status === 'Active', orange: experiment.status === 'Draft', red: experiment.status === 'Closed'}">{{experiment.status}}</span>
      <span *ngIf="experiment.status != 'Draft'"> &#9679; {{experiment.participantNum}} completed</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{experiment.researcherDescription}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
